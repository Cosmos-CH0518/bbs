<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .comment-box { border: 1px solid #aaa; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>掲示板</h1>
  <form method="post">
    <input name="username" placeholder="名前" required>
    <input name="message" placeholder="メッセージ" required>
    <button type="submit">投稿</button>
  </form>
  <hr>
  {% for msg in messages %}
    <div class="comment-box">
      <strong>{{ msg.username }}</strong> <small>{{ msg.created_at }}</small><br>
      {{ msg.message }}
    </div>
  {% endfor %}
</body>
</html>
